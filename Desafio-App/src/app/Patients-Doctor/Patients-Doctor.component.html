

<div class="container">
  <app-titulo [title] = "title"></app-titulo>
  <div class="col-lg-12">


    <select  name="doctorId"
    class="form-control"
    formControlName="doctorId"
    [ngClass]="{'is-invalid':registerForm.get('doctorId').errors
  && registerForm.get('doctorId').touched}"
             [(ngModel)]="doctorId"
             (change) = "getValue($event.target.value)"
          >
          <option [value]= "undefined">Select a value</option>
        <option *ngFor="let doctor of doctors"
                [value]="doctor.id">
            {{doctor.name}}
        </option>
      </select>
      

      <a  class="btn btn-primary"  [routerLink]="[doctorId,'grid']" >Search</a>

  </div>
</div>
